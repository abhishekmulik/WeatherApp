<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="map-main">
            <div class="searchInputBox">
                <input type="text" id="input-box" class="input-box" placeholder="Enter City Name..."autocomplete="off">
            </div>
            <div class="weather-body">
                <div class="loaction-details">
                    <div class="city" id="city">Pune, IN</div>
                    <div class="date" id="date">10 jan (thursday), 2020</div>
                </div>

                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">33&deg;C (min) / 38&deg;C (max)</div>
                    <div class="weather" id="weather">Clear</div>
                    <div class="img" id="img"></div>
                </div>

            </div>
        </div>
    </body>
</html>
